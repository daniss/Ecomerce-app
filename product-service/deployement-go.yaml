apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: danios149/product-service:latest
        ports:
        - containerPort: 8080  # Port where the app runs
        envFrom:
        - configMapRef:
            name: env-config
